<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Complete Your Purchase</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="checkout-container">
        <header class="checkout-header">
            <a href="index.html" class="back-link">‚Üê Back to menu</a>
            <h1>Checkout</h1>
        </header>

        <main class="checkout-main">
            <!-- Order Summary Section -->
            <section class="order-summary-section">
                <h2>Order Summary</h2>
                <div id="order-items" class="order-items">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div class="order-total">
                    <div class="total-line">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="total-line">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="total-line grand-total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>
            </section>

            <form id="checkout-form" class="checkout-form">
                <!-- Personal Information Section -->
                <section class="form-section">
                    <h2>Personal Information</h2>
                    <div class="name-fields">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </section>

                <!-- Payment Method Section -->
                <section class="form-section">
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <div class="payment-option">
                            <input type="radio" id="card" name="paymentMethod" value="card" checked>
                            <label for="card" class="payment-label">
                                <span class="radio-custom"></span>
                                Credit/Debit Card
                            </label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="cash" name="paymentMethod" value="cash">
                            <label for="cash" class="payment-label">
                                <span class="radio-custom"></span>
                                Cash on Delivery
                            </label>
                        </div>
                    </div>

                    <!-- Card Details (shown when card is selected) -->
                    <div id="card-details" class="card-details">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="card-fields">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="123">
                            </div>
                        </div>
                    </div>

                    <!-- Cash on Delivery Message (shown when cash is selected) -->
                    <div id="cash-message" class="cash-message hidden">
                        <p>You'll pay with cash when your order is delivered.</p>
                    </div>
                </section>

                <button type="submit" class="submit-btn">Complete Order</button>
            </form>
        </main>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
